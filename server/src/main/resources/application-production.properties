# Production configuration for AWS deployment
spring.profiles.active=production

# Database configuration will be overridden by environment variables
spring.datasource.url=jdbc:postgresql://localhost:5432/customerdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Server settings
server.port=5000
server.servlet.context-path=/

# Health check and management
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Logging
logging.level.com.example.relationaldataaccess=INFO
logging.level.org.springframework.web=INFO