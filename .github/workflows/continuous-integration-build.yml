name: CI Build

on:
  push:
    branches:
      - main
      - on-cloud
  pull_request:
    branches:
      - main

jobs:
  test-backend:
    runs-on: ubuntu-latest
    name: Test Backend

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: customerdb
          POSTGRES_USER: customeruser
          POSTGRES_PASSWORD: customerpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "corretto"

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run backend tests
        run: |
          cd server
          ./mvnw clean test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/customerdb
          SPRING_DATASOURCE_USERNAME: customeruser
          SPRING_DATASOURCE_PASSWORD: customerpass

  test-frontend:
    runs-on: ubuntu-latest
    name: Test Frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Lint frontend code
        run: |
          cd client
          npm run lint

      - name: Run frontend unit tests
        run: |
          cd client
          npm run test:unit:ci
        env:
          CI: true
          VITEST_ENVIRONMENT: node
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Build frontend
        run: |
          cd client
          npm run build

  integration-tests:
    runs-on: ubuntu-latest
    name: Integration Tests
    needs: [test-backend, test-frontend]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: customerdb
          POSTGRES_USER: customeruser
          POSTGRES_PASSWORD: customerpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "corretto"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build backend
        run: |
          cd server
          ./mvnw clean package -DskipTests

      - name: Start backend server
        run: |
          cd server
          nohup java -jar target/relational-data-access-complete-0.0.1-SNAPSHOT.jar > backend.log 2>&1 &
          echo "Backend PID: $!" > backend.pid
          echo "Backend started, checking logs..."
          sleep 5
          tail -20 backend.log || echo "No logs yet"
        env:
          # Override default values for CI
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: customerdb
          DB_USERNAME: customeruser
          DB_PASSWORD: customerpass
          JPA_DDL_AUTO: create-drop
          JPA_SHOW_SQL: true
          LOG_LEVEL: DEBUG
          CORS_ALLOWED_ORIGINS: "http://localhost:5173,http://localhost:3000"
          # Use default profile, not test (which uses H2)
          SPRING_PROFILES_ACTIVE: default

      - name: Wait for backend to start
        run: |
          cd server
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            echo "Attempt $i/30..."
            if curl -f -s http://localhost:8080/api/health; then
              echo "Backend is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Backend failed to start after 30 attempts"
              echo "Backend logs:"
              cat backend.log
              exit 1
            fi
            sleep 2
          done

          # Verify database connectivity by checking customers endpoint
          echo "Testing database connectivity..."
          curl -f -s http://localhost:8080/api/customers || {
            echo "Database connectivity test failed"
            echo "Backend logs:"
            cat backend.log
            exit 1
          }

      - name: Install frontend dependencies
        run: |
          cd client
          npm ci

      - name: Run integration tests
        run: |
          echo "Testing backend connectivity before running integration tests..."
          curl -f http://localhost:8080/api/health
          curl -f http://localhost:8080/api/customers
          echo "Backend is responding, waiting 3 seconds for full initialization..."
          sleep 3
          echo "Running integration tests..."
          cd client
          npm run test:integration:ci
        env:
          VITE_API_BASE_URL: http://localhost:8080
          VITEST_ENVIRONMENT: jsdom

      - name: Collect backend logs on failure
        if: failure()
        run: |
          echo "=== BACKEND LOGS ==="
          cd server
          cat backend.log || echo "No backend logs found"
          echo "=== BACKEND PROCESS STATUS ==="
          ps aux | grep java || echo "No Java processes found"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            client/integration-test-results.xml
            server/backend.log

  build-backend:
    runs-on: ubuntu-latest
    name: Build Backend
    needs: integration-tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "corretto"

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build backend
        run: |
          cd server
          ./mvnw clean package -DskipTests
