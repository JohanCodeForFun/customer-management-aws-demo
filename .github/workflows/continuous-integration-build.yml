name: CI Build

on:
  push:
    branches:
      - main
      - on-cloud
  pull_request:
    branches:
      - main

jobs:
  test-backend:
    runs-on: ubuntu-latest
    name: Test Backend

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: customerdb
          POSTGRES_USER: customeruser
          POSTGRES_PASSWORD: customerpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "corretto"

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run backend tests
        run: |
          cd server
          ./mvnw clean test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/customerdb
          SPRING_DATASOURCE_USERNAME: customeruser
          SPRING_DATASOURCE_PASSWORD: customerpass

  test-frontend:
    runs-on: ubuntu-latest
    name: Test Frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Lint frontend code
        run: |
          cd client
          npm run lint

      - name: Run frontend unit tests
        run: |
          cd client
          npm run test:unit:ci
        env:
          CI: true
          VITEST_ENVIRONMENT: node
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Build frontend
        run: |
          cd client
          npm run build

  integration-tests:
    runs-on: ubuntu-latest
    name: Integration Tests
    needs: [test-backend, test-frontend]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: customerdb
          POSTGRES_USER: customeruser
          POSTGRES_PASSWORD: customerpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "corretto"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build backend
        run: |
          cd server
          ./mvnw clean package -DskipTests

      - name: Start backend server
        run: |
          cd server
          nohup java -jar target/relational-data-access-complete-0.0.1-SNAPSHOT.jar > backend.log 2>&1 &
          echo "Backend PID: $!"
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/customerdb
          SPRING_DATASOURCE_USERNAME: customeruser
          SPRING_DATASOURCE_PASSWORD: customerpass
          SPRING_PROFILES_ACTIVE: test
          CORS_ALLOWED_ORIGINS: "http://localhost:5173,http://localhost:3000"

      - name: Wait for backend to start
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8080/api/health; do sleep 2; done'

      - name: Install frontend dependencies
        run: |
          cd client
          npm ci

      - name: Run integration tests
        run: |
          cd client
          npm run test:integration:ci
        env:
          VITE_API_BASE_URL: http://localhost:8080
          VITEST_ENVIRONMENT: jsdom

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            client/integration-test-results.xml
            server/backend.log

  build-backend:
    runs-on: ubuntu-latest
    name: Build Backend
    needs: integration-tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "corretto"

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build backend
        run: |
          cd server
          ./mvnw clean package -DskipTests
